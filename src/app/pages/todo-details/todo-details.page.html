<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Tarea" [(ngModel)]="todo.task"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input required type="number" placeholder="Prioridad" [(ngModel)]="todo.priority"></ion-input>
      </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="saveTodo()">
    Guardar
  </ion-button>
</ion-content>
